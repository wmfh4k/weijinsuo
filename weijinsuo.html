<script>
  window.onload=function(){
    var odiv=document.getElementById("div1");
    var obtn0=document.getElementById("btn0");
    var oul=odiv.getElementsByTagName("ul")[0];
    var ali=oul.getElementsByTagName("li");
    var aimg=oul.getElementsByTagName("img");
    var aa=obtn0.getElementsByTagName("a");
    var inow=0;
    var inow2=0;
    var imgwidth=2000;
    for (var i=0;i<aa.length;i++){
      aa[i].index=i;
      console.log( aa[i]);
      aa[i].onclick=function(){
        alert('1');
        for(var i= 0;i<aa.length;i++){
          aa[i].className='';
        }
        this.className='active';
        animate(oul,{left:-this.index*imgwidth});
      }
    }
    oul.style.width=aimg.length*imgwidth+'px';
    function toresize(){
      var veiwidth=document.documentElement.clientWidth;

      if(veiwidth>640){

        for( var i=0;i<aimg.length;i++)
        {
          aimg[i].style.left=-(imgwidth-veiwidth)/2+'px';
        }
      }

    }
    toresize();
    window.onresize=function(){
      toresize();
    }
    setInterval(torun,3000);
    function  torun(){
      if(inow>=aa.length-1)
      {
        ali[0].style.position='relative';
        ali[0].style.left=ali.length*imgwidth+'px';
        inow=0;
      }
      else {inow++;}
      inow2++;
      for (var i=0;i<aa.length;i++){
        aa[i].className=''
      }
      aa[inow].className='active';
      animate(oul,{left:-inow2*imgwidth},function(){
        if(inow==0){
          ali[0].style.position='static';
          oul.style.left=0;
          inow2=0;
        }
      });
    }

  }
</script>
